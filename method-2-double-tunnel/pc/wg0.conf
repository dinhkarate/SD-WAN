#===============================================================================
# PC WireGuard Client Configuration (Method 2)
# Sử dụng trên Windows WireGuard Client
# Kết nối đến VPS1, traffic sẽ được forward qua VPS2 ra Internet
#===============================================================================

[Interface]
# IP của PC trong WireGuard network
Address = 10.0.0.2/24

# Private key của PC (tự động tạo khi add tunnel trong WireGuard Windows)
PrivateKey = <PC_PRIVATE_KEY>

# DNS servers (tùy chọn - sử dụng DNS của Google)
DNS = 8.8.8.8, 8.8.4.4

#===============================================================================
# PEER: VPS1 (WireGuard Server)
#===============================================================================
[Peer]
# Public key của wg0 trên VPS1
PublicKey = <VPS1_WG0_PUBLIC_KEY>

# Endpoint: Kết nối đến VPS1
Endpoint = VPS1_PUBLIC_IP:51820

# Route tất cả traffic qua VPN (full tunnel)
# Traffic sẽ đi: PC → VPS1 → VPS2 → Internet
AllowedIPs = 0.0.0.0/0

# Giữ kết nối sống (quan trọng khi đằng sau NAT)
PersistentKeepalive = 25
