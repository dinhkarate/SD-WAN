PrivateKey = qGo//FlW8wW+KrDYiSfVh9Gl3N+vR4Za2EDpRbJkR3c=

# WG1's IP in the WG0 tunnel network
Address = 10.10.0.1/24

# Listen port
ListenPort = 51820

# PostUp/PostDown scripts for routing
PostUp = /etc/sdwan/scripts/wg0-up.sh
PostDown = /etc/sdwan/scripts/wg0-down.sh

[Peer]
# PC1's public key
PublicKey = YTcdIJDUkBKQ7YFQWxFqQtJ7gk2+obpfc/eBTX8wjSA=

# Allow traffic from PC1
